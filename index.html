  <style>
    * {
      margin: 0;
      padding: 0;

    body {

    .container {

    h2 {
      text-align: center;

      color: #333;
    }

    p {
      text-align: center;
      margin-bottom: 25px;
      color: #666;
      font-size: 14px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #8E2DE2;
      box-shadow: 0 0 8px rgba(142, 45, 226, 0.3);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #8E2DE2;
      color: white;
      border: none;
      font-weight: 600;
      font-size: 16px;

    }

}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Get Sponsored or Commissioned</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #222;
      --card-bg: white;
      --input-bg: #f0f0f0;
      --accent: #0070BA;
      --button-bg: #FFC439;
      --button-hover: #FFB347;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
      --input-bg: #2c2c2c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    form {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 10px;
      border: 2px solid transparent;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 16px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--accent);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--button-bg);
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button:hover {
      background: var(--button-hover);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    img.paypal-logo {
      height: 22px;
    }

    .char-counter {
      text-align: right;
      font-size: 12px;
      margin: -10px 0 8px;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      cursor: pointer;
      font-size: 14px;
      background: var(--button-bg);
      padding: 6px 10px;
      border-radius: 20px;
      color: black;
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      width: 0;
      background: var(--accent);
      transition: width 0.3s ease;
      z-index: 999;
    }
  </style>
</head>

<body>

  <div class="progress-bar" id="progressBar"></div>

  <form action="https://formsubmit.co/el/feluze" method="POST" id="creatorForm">
  </br>
    <div class="theme-toggle" id="themeToggle">🌙 Dark Mode</div>

    <h2>Get Sponsored / Commissioned</h2>

    <input type="text" name="Name" placeholder="Your Full Name" required>
    <input type="email" name="Email" placeholder="Your Email Address" required>
    <input type="text" name="Phone" placeholder="Your Phone Number" required>
    <input type="text" name="Country" placeholder="Your Country" required>

    <select name="Type" required>
      <option value="" disabled selected>Choose Sponsorship/Commission Type</option>
      <option value="Sponsorship">Sponsorship</option>
      <option value="Commission">Commission</option>
    </select>

    <textarea name="Description" id="desc" rows="4" placeholder="Describe your request"></textarea>
    <div class="char-counter" id="counter">0/300 characters</div>

    <button type="submit">
      <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal" class="paypal-logo">
      Submit & Pay with PayPal
    </button>
  </br>
    <p>© All has been reserved by DragonMountain56</p>
  </form>

  <script>
    const form = document.querySelector("#creatorForm");
    const desc = document.querySelector("#desc");
    const counter = document.querySelector("#counter");
    const btn = document.querySelector("button[type='submit']");
    const themeToggle = document.querySelector("#themeToggle");
    const progressBar = document.querySelector("#progressBar");

    // Dark mode toggle
    themeToggle.addEventListener("click", () => {
      if (document.documentElement.getAttribute("data-theme") === "dark") {
        document.documentElement.removeAttribute("data-theme");
        themeToggle.textContent = "🌙 Dark Mode";
      } else {
        document.documentElement.setAttribute("data-theme", "dark");
        themeToggle.textContent = "☀️ Light Mode";
      }
    });

    // Character Counter with Limit
    desc.addEventListener('input', () => {
      counter.textContent = `${desc.value.length}/300 characters`;
      if (desc.value.length > 300) {
        desc.value = desc.value.slice(0, 300);
        counter.textContent = `300/300 characters (Max reached)`;
      }
    });

    // Disable Button after Submit + Confirmation + Redirect + Progress Bar
form.addEventListener("submit", function (e) {
  if (!confirm("Please enter the same name you have on your PayPal/card, so we can identify your payment. Proceed?")) {
    e.preventDefault();
    return;
  }

  btn.disabled = true;
  btn.textContent = "Submitting...";

  // Delay redirect for form to be sent properly
  setTimeout(function () {
    window.location.href = "https://www.paypal.com/paypalme/Au779/50"; // Your actual PayPal link
  }, 4000); // Delay can be adjusted
});
  </script>

</body>
</html>
